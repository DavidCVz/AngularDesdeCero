<h2>Por region</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SEARCHBOX -->
    <shared-search-box
        placeholder="Buscar por region"
        (onValue)="searchByRegion($event)"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- TABLA DE RESULTADOS -->
      <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
