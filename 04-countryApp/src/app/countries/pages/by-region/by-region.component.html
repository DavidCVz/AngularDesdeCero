<h2>Por region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SEARCHBOX -->
    <button *ngFor="let region of regions"
      class="btn mx-2"
      (click)="searchByRegion(regionMapping[region])"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === regionMapping[region] }">
      {{ regionMapping[region] }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- TABLA DE RESULTADOS -->
      <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
