<h4>Personajes</h4>
  <ul class="list-group">
    <!-- Dentro del *ngFor, el atributo 'index' ya se encuentra definido
    por defecto, por lo que se puede utilzar asignandola a una variable 'i'
    como es el caso
    -----------------
    Otro atributo que expone el *ngFor es 'first' el cual indica con un booleano
    si el elemento dentro de la iteracion es el primero, por su contraparte el atributo
    'last' indica el ultimo elemento
    ----------------
    El atributo [ngClass] permite aÃ±adir clases de manera condicional a traves de una
    expresion de javascript
    -->
    <li *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        even as isEven"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
          'list-group-item-success': isFirst,
          'list-group-item-primary': isEven
        }">

        <div>
          <span class="text-primary">{{ i + 1 }}. </span>
          <span>{{character.name}}</span>
          <strong> - Power: </strong>
          <span>{{character.power}}</span>
        </div>

        <button (click)="OnDeleteElement(character.id)" class="btn btn-danger">X</button>
        <!-- <span> Es el primero: {{ isFirst }} |</span>
        <span> Es el ultimo: {{ isLast }}</span> -->
    </li>
  </ul>
