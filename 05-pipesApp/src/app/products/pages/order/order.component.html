<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button label="ToggleCase"
                icon="pi pi-search"
                class="mr-2"
                (click)="toggleUpperCase()"></p-button>
  </div>
  <div class="p-toolbar-group-end">
      <p-button class="mr-2" label="Por nombre"
                (onClick)="changeOrder('name')"
                icon="pi pi-sort" styleClass="p-button-success mr-2">
      </p-button>

      <p-button class="mr-2" label="Volador"
                (onClick)="changeOrder('canFly')"
                icon="pi pi-sort" styleClass="p-button-danger">
      </p-button>

      <p-button class="mr-2" label="Por color"
                (onClick)="changeOrder('color')"
                icon="pi pi-sort" styleClass="p-button-help">
      </p-button>
  </div>
</p-toolbar>


<p-table [value]="heroes | sortBy:orderBy " [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
      <tr>
          <td>{{ hero.name}}</td>
          <td>{{ hero.canFly | canFlyCase}}</td>
          <td>{{ hero.color}}</td>
      </tr>
  </ng-template>
</p-table>
